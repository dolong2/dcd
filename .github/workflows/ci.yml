name: Build and Test
on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17

    - name: Build with Gradle
      run: ./gradlew clean build
